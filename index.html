<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="index.js"></script>
</head>
<body>
  <form action="">
    <input type="text" placeholder="Name">
    <input type="password" id="pass"  placeholder="Password">
    <input type="button" value="showpassword" onclick="clk(event)" id="but">
  </form>
  <script> let passwo=document.getElementById("pass")
  let button=document.getElementById("but")
    function clk(event){
        if(passwo.type=="password"){
            passwo.type="text"
           but.value="hide password"

        }else{
            passwo.type="password"
            
             but.value="show Password"

        }
    }
    

    </script>
</body>
</html>
